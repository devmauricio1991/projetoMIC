        <h3>Grupo CESP ou Não CESP?</h3>

            <input id="ncesp" type="radio" name="Opção 1" value="ncesp">NÃO CESP
        </form>
    </div>



    <div>

            <input id="cl" type="radio" name="Opção 1" value="cloxa">Cloxa
        </form>
    </div>

    <div>
    <h4>Marque as resistencias:</h4>
        <form id="formularioparte2">

            <input id="ca" type="checkbox" value="cazavi">Caz-Avi
            <input id="me" type="checkbox" value="mero">Meropenem
            <input id="im" type="checkbox" value="imi">Imipenem
        </form>
    </div>
